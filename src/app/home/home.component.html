
<div class="max-w-xl mx-auto py-8">
  <div class="flex items-center p-4 bg-orange-400 rounded-[12px]">
    <mat-icon class="text-white h-8 w-8 mr-4">person</mat-icon>
    <button
      class="inline-flex items-center whitespace-nowrap rounded-[20px] text-sm font-regular h-10 w-[500px] px-4 py-2 bg-white text-gray-400"
      (click)="openModal()"
    >
      ¿Qué publicarás hoy?
    </button>
  </div>

  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    <div class="bg-white p-6 rounded-lg shadow-xl z-50">
      <section class="bg-white rounded-lg p-6 dark:text-black-200">
        <h2 class="text-2xl font-bold mb-4">
          Create a Publication
        </h2>
        <form class="space-y-4">
          <div>
            <label for="title" class="block font-medium mb-1">
              Title
            </label>
            <input
              type="text"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="title"
              placeholder="Enter a title"
            />
          </div>
          <div>
            <label for="content" class="block font-medium mb-1">
              Content
            </label>
            <textarea
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="content"
              placeholder="Write your content here"
              rows="4"
            ></textarea>
          </div>
          <div class="flex items-center gap-4">
            <button type="button" class="inline-flex whitespace-nowrap text-sm font-medium h-10 px-4 py-2">
              <mat-icon class="h-5 w-5 mr-2">image</mat-icon> Add Image
            </button>
            <button type="button" class="inline-flex whitespace-nowrap text-sm font-medium h-10 px-4 py-2">
              <mat-icon class="h-5 w-5 mr-2">link</mat-icon> Add Link
            </button>
          </div>
          <button
            type="submit"
            class="inline-flex justify-center whitespace-nowrap text-sm font-medium h-10 px-4 py-2 w-full bg-gray-200 rounded-lg"
          >
            Publish
          </button>
        </form>
      </section>

      <button class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-md" (click)="closeModal()">
        Cerrar
      </button>
    </div>
  </div>

  <div class="p-6 bg-white shadow rounded-b-lg mt-8">
    <div class="flex items-start space-x-4 p-4 rounded-lg border border-gray-300 shadow-md mt-8">
      <div class="relative flex h-14 w-14 shrink-0 overflow-hidden rounded-full mt-4">
        <img src="assets/img/sofia.jpg" alt="Sofia Davis" class="h-full w-full object-cover rounded-full" />
      </div>

      <div class="flex flex-col mt-4">
        <span class="font-semibold">Sofia Davis</span>
        <span class="text-sm text-gray-500">&#64;sofiadavis</span>
        <span class="text-sm text-gray-500">4 días</span>
        <h3 class="font-semibold text-lg mt-8">
          Introducing our new product line!
        </h3>
        <p class="text-gray-700 mt-1">
          We're excited to share our latest innovations with you. Check
          out the details and let us know what you think!
        </p>
        <img src="assets/img/feed1.jpg" alt="Product image" class="w-[800px] mt-4 rounded-lg" />
        <div class="mt-12 mb-4">
          <mat-icon class="inline-block h-6 w-6 text-gray-600 mr-10">favorite_border</mat-icon>
          <mat-icon class="inline-block h-6 w-6 text-gray-600 mr-10">comment</mat-icon>
          <mat-icon class="inline-block h-6 w-6 text-gray-600 mr-28">share</mat-icon>
          <div class="inline-block text-gray-500 dark:text-gray-500 text-sm">
            5 likes • 15 comments
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat similar block for other posts -->
  </div>
</div>
